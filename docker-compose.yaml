version: '1.0.0'
services:
  mongodb:
    image: "mongo"
    volumes:
      - data:/data/db
  server:
    build: ./server
    ports:
      - "3000:3000"
    volumes:
      - logs:/app/logs
      - ./server:/app
      - /app/node_modules
    depends_on:
      - mongodb
  client:
    build: ./client
    ports:
      - "5173:5173"
    volumes:
      - ./client/src:/app/src
    stdin_open: true
    tty: true
    depends_on:
      - server
volumes:
  data:
  logs:
